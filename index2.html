<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Slideshow</title>
    <style>
        /* Style the word list */
        .word-list {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-top: 50px;
        }

        /* Hide all words by default */
        .word {
            display: none;
        }
    </style>
</head>
<body>
    <div class="word-list">
        <div class="word">Word1</div>
        <div class="word">Word2</div>
        <div class="word">Word3</div>
        <div class="word">Word4</div>
        <div class="word">Word5</div>
    </div>

    <script>
        // JavaScript for the slideshow
        const words = document.querySelectorAll('.word');
        let currentWordIndex = 0;

        function showNextWord() {
            words[currentWordIndex].style.display = 'none';
            currentWordIndex = (currentWordIndex + 1) % words.length;
            words[currentWordIndex].style.display = 'block';
        }

        // Initial display
        words[currentWordIndex].style.display = 'block';

        // Set the interval for showing the next word (change every 3 seconds)
        setInterval(showNextWord, 3000);
    </script>
</body>
</html>
